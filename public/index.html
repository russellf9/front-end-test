<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="/bower_components/angularjs/angular.min.js"></script>
    <script src="/QueueApp.js"></script>
    <script src="/customer/Customer.js"></script>
    <script src="/add-customer/AddCustomer.js"></script>

    <link rel="stylesheet" href="/styles/main.css">
</head>
<body ng-app="qudini.QueueApp" ng-controller="QueueCtrl">
    <section class="Queue">
        <h2>Queue App</h2>
        <div class="queue-section">
            <h2>Add Customer</h2>
            <add-customer on-added="onCustomerAdded"></add-customer>
        </div>

        <div class="queue-section">
            <h2>Queueing Customers</h2>
            <ul class="Queue-customer-list">
                <li ng-repeat="customerData in customers">
                    <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
                </li>
            </ul>
        </div>

        <div class="queue-section">
            <h2>Served customers</h2>
            <ul class="Queue-customer-served-list">
                <li ng-repeat="customerData in customersServed">
                    <customer customer="customerData" on-served="onCustomerServed" on-removed="onCustomerRemoved"></customer>
                </li>
            </ul>
        </div>

    </section>

</body>
</html>
