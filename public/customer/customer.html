<div class="Customer">
    <span>{{ customer.name }}</span>
    <span>{{ customer.product.name }}</span>
    <span> - Waiting for: {{queuedTime.hours()}}h {{queuedTime.minutes()}}m</span>
    <button ng-if="customer.status !== 'served'" ng-click="remove()">Remove</button>
    <button ng-if="customer.status !== 'served'" ng-click="serve()">Serve</button>
</div>
