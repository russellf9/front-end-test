<div class="AddCustomer">
    <input type="text" placeholder="Name" ng-model="name"/>
    <select ng-options="product.name for product in products" ng-model="product" placeholder="Product">
        <option value="">Ok Choose Product</option>
    </select>
    <button ng-click="addCustomer({name:name,product:product})">Add</button>
</div>
